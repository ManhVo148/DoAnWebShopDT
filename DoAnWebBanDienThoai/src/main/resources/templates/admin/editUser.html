<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index}"
      xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
<body>
<article layout:fragment="content1">
    <div class="container">
        <h1>Edit user</h1>
        <form th:action="@{/user/edit/{id}}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="col-6 mb-3">
                <label class="form-label" for="name">Tên người dùng:</label>
                <input class="form-control" type="text" th:field="*{name}"id="name" required>
            </div>
            <div class="col-6 mb-3">
                <label class="form-label" for="email">email:</label>
                <input class="form-control" type="email" th:field="*{email}"id="email" required>
            </div>
            <div class="col-6 mb-3">
                <label class="form-label" for="pass">Mật khẩu:</label>
                <input class="form-control" type="password" th:field="*{password}"id="pass" required>
            </div>
            <div class="col-6 mb-3">
                <label class="form-label" for="chucvu">Chức vụ:</label>
                <select class="form-control" id="chucvu" name="category.id" required>
                    <option value="" >Chọn quyền hạn</option>
                    <option th:each="role : ${roles}" th:value="${role.name}"
                            th:text="${role.name}"></option>
                </select>
            </div>
            <input type="submit"  value="Save">

        </form>

        <br>
        <a th:href="@{/user/view}">Back to list</a>
    </div>
</article>
</body>
</html>
