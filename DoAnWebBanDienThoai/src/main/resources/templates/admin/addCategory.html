<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<bean id="multipartResolver" class="org.springframework.web.multipart.commons.CommonsMultipartResolver">
    <property name="maxUploadSize" value="20971520"/>
</bean>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<article layout:fragment="content1">
    <div class="container">
        <h1>Add product</h1>
        <hr>
        <form action="#" th:action="@{/category/save}" th:object="${category}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Tên loại sản phẩm" required class="form-control mb-4 col-4" required>
            <button type="submit" class="btn btn-info col-2">Lưu loại sản phẩm</button>
        </form>
        <hr>
        <a th:href="@{/category/view}"> Trờ lại trang</a> </div>
</article>
</body>
</html>
